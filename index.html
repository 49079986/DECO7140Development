            <script>
                if ("serviceWorker" in navigator) {
                    navigator.serviceWorker
                        .register("/pwa_service_worker/service-worker.js")
                        .then((registration) => {
                            console.log(
                                "Service Worker registered:",
                                registration
                            );
                        })
                        .catch((error) => {

                                error
                            );
                        });
                }
            </script>
